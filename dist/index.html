<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <header class="logo">
                <img src="img/logo.svg" alt="tgi GIFS! logo" />
            </header>

            <section class="hero">
                <div class="text">
                    <h1>Work week got you down?</h1>
                    <h2>Well... tgiGIFs!</h2>
                    <p>
                        Take a small break out of your day to enjoy some
                        delightful GIFs of your choosing.
                    </p>
                </div>
                <div class="gif">
                    <img
                        src="https://media1.tenor.com/images/24f2f57e56c092344cfa5ee23931e8b8/tenor.gif"
                        alt="gif of a gif"
                    />
                </div>
            </section>
            <div class="internal-wrapper">
                <section class="search">
                    <h3>How many GIFs will soothe your soul?</h3>
                    <div class="button-group">
                        <div class="button">
                            <a href="test.com">1</a>
                        </div>
                        <div class="button">
                            <a href="test.com">4</a>
                        </div>
                        <div class="button">
                            <a href="test.com">10</a>
                        </div>
                        <div class="button">
                            <a href="test.com">surprise me!</a>
                        </div>
                    </div>
                    <h3 class="search-term">Enter a search term</h3>
                    <input
                        type="text"
                        placeholder="Fun GIFs coming your way!"
                    />
                </section>
            </div>
        </div>
    </body>
</html>
